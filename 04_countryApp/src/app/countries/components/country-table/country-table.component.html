<div class="alert aler-warning text-center" *ngIf="countries.length === 0; else table">
    No hay paíse que mostrar
</div>

<ng-template #table>
<div class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as i">
            <td>{{i+1}}</td>
            <td>{{country.flag}}</td>
            <td>
                <img [src]="country.flags.svg" [alt]="country.name.common" height="35px">
            </td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td> <a [routerLink]="['/countries/by', country.cca3]">Ver más</a></td>
        </tr>
    </tbody>
</div>
</ng-template>
