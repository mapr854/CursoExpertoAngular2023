<ng-template #loading>
    <div class="alert alert-info text-center">
        Espere por favor
    </div>
</ng-template>

<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>País: <strong> {{country.name.common}}</strong></h2>
            <hr>

        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">

        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-groip-item">Población: <strong>{{country.population | number}}</strong></li>
                <li class="list-groip-item">Código: <strong>{{country.cca3}}</strong></li>
                <li class="list-groip-item">Código: <strong>{{country.cca3}}</strong></li>
                
            </ul>
        </div>
    </div>
</div>
